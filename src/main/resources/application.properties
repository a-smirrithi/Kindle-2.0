# Kindle 2.0 Application Configuration
spring.application.name=Kindle 2.0 Library Backend

# Database Configuration (Railway will provide these via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/kindle_library?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration (Railway will set PORT environment variable)
server.port=${PORT:8080}